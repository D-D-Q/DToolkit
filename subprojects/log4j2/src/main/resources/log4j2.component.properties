# \u5f02\u6b65\u65e5\u5fd7\u53c2\u6570\u914d\u7f6e\u6587\u4ef6
# \u65e5\u5fd7\u5168\u4f53\u5f02\u6b65\u542f\u52a8\u53c2\u6570 -Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector

# \u5f02\u6b65\u65e5\u5fd7\u5f02\u5e38\u5904\u7406 \u8be5\u7c7b\u8981\u5b9e\u73b0com.lmax.disruptor.ExceptionHandler\u63a5\u53e3 \u9ed8\u8ba4\u6253\u5370\u51fa\u9519\u8bef\u4fe1\u606f\u548c\u9519\u8bef\u6808\u5230err
#log4j2.asyncLoggerExceptionHandler =

# \u7f13\u51b2\u961f\u5217\u69fd\u6570 \u9ed8\u8ba4\u503c256 * 1024 \u6700\u5c0f\u503c128 \u89812\u7684\u500d\u6570
log4j2.asyncLoggerRingBufferSize = 256 * 1024


# log\u7ebf\u7a0b\u7b49\u5f85\u7b56\u7565 \u9ed8\u8ba4Timeout \u4f7f\u7528CPU\u8d44\u6e90 Yield>Sleep>Timeout>Block
# Block \u7ebf\u7a0b\u9501\u4f4f \u7b49\u5f85log\u4e8b\u4ef6\u5524\u9192
# Timeout \u7ebf\u7a0b\u9501\u4f4f \u6bcf\u4e2a10ms\u9192\u6765\u770b\u4e00\u6b21 \u9632\u6b62\u9519\u8bef\u4e8b\u4ef6
# Sleep \u5f00\u59cb\u81ea\u65cb \u7136\u540ecpu\u6267\u884c\u7ebf\u7a0b\u7684\u65f6\u5019\u4f7f\u7528Thread.yield()
# Yield cpu\u6267\u884c\u7ebf\u7a0b\u7684\u65f6\u5019\u4f7f\u7528Thread.yield() \u4f46\u662f\u6709\u4e8b\u4ef6\u7684\u65f6\u5019\u6bd4Sleep\u8d39\u4e9bCPU
log4j2.asyncLoggerWaitStrategy = Timeout


# \u662f\u5426\u7f13\u5b58\u7ebf\u7a0b\u540d\u5b57  \u9ed8\u8ba4CACHED\u3002
# CACHED \u7f13\u5b58\u7ebf\u7a0b\u540d\u5b57\u63d0\u9ad8\u6027\u80fd
# UNCACHED \u5982\u679c\u7a0b\u5e8f\u6267\u884c\u7684\u65f6\u5019\u4f1a\u65f6\u4e0d\u65f6\u7684\u6539\u53d8\u7ebf\u7a0b\u540d \u65e5\u5fd7\u4e2d\u8981\u751f\u6548 \u9700\u8981\u8bbe\u7f6e\u8fd9\u4e2a
log4j2.asyncLoggerThreadNameStrategy=CACHED

# \u65e5\u5fd7\u7684\u65f6\u95f4\u6233 \u9ed8\u8ba4\u503cSystemClock
# SystemClock \u6bcf\u6b21\u8bb0\u5f55\u65e5\u5fd7\u65f6\u95f4\u90fd\u4f1a\u8c03\u7528System.currentTimeMillis
# CachedClock \u4e00\u4e2a\u7684\u5b9a\u65f6\u7ebf\u7a0b\u6bcf\u6beb\u79d2\u66f4\u65b0\u4e00\u6b21\u65f6\u95f4\uff0c\u4ee5\u964d\u4f4e\u7cbe\u5ea6\u4e3a\u4ee3\u4ef7\u964d\u4f4e\u8bb0\u5f55\u5ef6\u8fdf\u3002\u5982\u679c\u7ebf\u7a0b\u7e41\u5fd9 \u53ef\u80fd\u4f1a\u53d1\u751f10-16\u6beb\u79d2\u7684\u8df3\u8dc3\u3002\u5b98\u65b9\u4e0d\u63a8\u8350\u4f7f\u7528\u5728web\u5e94\u7528\u4e0a
# \u81ea\u5b9a\u4e49 \u5b9e\u73b0org.apache.logging.log4j.core.util.Clock\u63a5\u53e3
log4j2.clock=SystemClock